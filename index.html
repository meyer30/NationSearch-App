<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nation Search</title>
    <script src="Main.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <h1>Nation Search</h1>
    <div id="div-input">
        <select id = "selSearchMethod">
            <option value = "name">Name</option>
            <option value = "fullName">Full name</option>
            <option value = "code">Code</option>
        </select>
        <input id="searchValInput" type="text" />
        <input type="button" value="Search" onclick="return SearchBtn_Click();" class="searchButton" />
        <input type="button" value="Search 'united'" onclick="return SearchUnited();" class="searchButton" />
    </div>
    <div id="div-results"></div>
    <div id="div-result-summary" class="div-result-summary resultBox"></div>
    <div id="div-error" class="error"></div>
</body>
</html>
