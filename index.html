<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nation Search</title>
    <script src="main.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <h1>Nation Search</h1>
    <table>
        <tr>
            <td><label>Name: </label></td>
            <td><input id="nameInput" name="nameInput" type="text" /></td>
        </tr>
        <tr>
            <td><label>Full Name: </label></td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td><label>Code: </label></td>
            <td><input id="codeInput" type="text" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Search" onclick="return SearchBtn_Click();" />
                <input type="button" value="Search 'united'" onclick="return SearchUnited();" />
            </td>
        </tr>
    </table>
    <div id="div-results" class="results"></div>
    <div id="div-result-summary" class="div-result-summary"></div>
    <div class="error"></div>
</body>
</html>
